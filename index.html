<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Portfolio - Guilherme Marques</title>
    <style>
        .animated-underline {
            position: relative;
            display: inline-block;
            text-decoration: none;
            border-bottom: 1px solid rgb(212, 212, 212); /* neutral-300 */
            cursor: pointer;
        }
        
        .animated-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: rgb(10, 10, 10); /* neutral-950 */
            transition: width 0.3s ease-in-out;
        }
        
        .animated-underline:hover::after {
            width: 100%;
        }

        .menu-item.active {
            background-color: #6c757d;
            font-weight: 500;
        }

        /* Hide scrollbar but keep scrolling functionality */
        .hide-scrollbar {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
</head>
<body class="bg-[#f8f9fa] h-screen overflow-hidden flex items-center justify-center" style="font-family: 'Inter', sans-serif;">
    <main class="flex h-full w-full max-w-[1400px]">
        <!-- Two Column Layout -->
        <section class="flex w-full h-full">
            <!-- Sidebar Navigation (Fixed Width) -->
            <aside class="w-[280px] flex-shrink-0 h-full px-10 py-32 flex flex-col items-start justify-start">
                <nav class="flex flex-col gap-8 text-[14px] w-full">
                    <h1 class="text-[18px] font-medium px-[12px]">Guilherme Marques</h1>
                    
                    <!-- Main Projects -->
                    <div>
                        <p data-menu-item="rep-sales" class="menu-item active text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">Rep Sales app</p>
                        <p data-menu-item="seller-platform" class="menu-item text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">Seller platform</p>
                        <p data-menu-item="marketplace" class="menu-item text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">B2B Marketplace</p>
                    </div>
                    
                    <!-- Side Projects -->
                    <div>
                        <p class="text-[12px] px-[12px] py-[8px] text-[#6c757d]">Side projects</p>
                        <p data-menu-item="project-one" class="menu-item text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">Project one</p>
                        <p data-menu-item="project-two" class="menu-item text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">Project two</p>
                    </div>
                    
                    <!-- Contact Links -->
                    <div class="flex flex-col">
                        <p class="text-[12px] px-[12px] py-[8px] text-[#6c757d]">Contact</p>
                        <a href="https://github.com/glhrmarques" target="_blank" class="text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">GitHub</a>
                        <a href="https://www.linkedin.com/in/glhrmarques/" target="_blank" class="text-[14px] py-[8px] px-[12px] hover:bg-[#6c757d] rounded-[12px] cursor-pointer transition-colors">Linkedin</a>
                    </div>
                </nav>
            </aside>
            
            <!-- Main Content Area (Scrollable, Full Width) -->
            <article class="flex-1 h-full overflow-y-auto px-10 py-32 hide-scrollbar">
                <div class="max-w-4xl">
                    <div id="content-container" class="transition-opacity duration-300">
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
