<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚫️</text></svg>">
    <title>Portfolio - Guilherme Marques</title>
</head>
<body class="bg-[#FFFFFF] text-gray-800 overflow-hidden flex items-center justify-center" style="font-family: 'Inter', sans-serif; height: 100vh; height: 100dvh;">
    <!-- Mobile Header (visible only on small screens) -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white/50 backdrop-blur-sm z-50 px-6 flex items-center justify-between md:hidden">
        <h1 class="text-[18px] font-medium">Guilherme Marques</h1>
        <button id="hamburger-btn" class="p-2" aria-label="Toggle menu">
            <!-- Hamburger icon (3 lines) -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path class="hamburger-line" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16"/>
                <path class="hamburger-line" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16"/>
                <path class="hamburger-line" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 18h16"/>
            </svg>
        </button>
    </header>

    <!-- Mobile Menu Backdrop -->
    <div id="menu-backdrop" class="menu-backdrop hidden"></div>

    <main class="flex h-full w-full max-w-[1440px]">
        <!-- Two Column Layout -->
        <section class="flex w-full h-full">
            <!-- Sidebar Navigation (Fixed Width) -->
            <aside id="sidebar" class="hidden md:flex fixed md:relative inset-0 md:inset-auto z-40 md:z-auto w-full md:w-[280px] flex-shrink-0 h-full px-6 pt-24 pb-10 md:px-10 md:py-32 flex-col items-start justify-start bg-[#FFFFFF]">
                <!-- Mobile Close Button -->
                <button id="close-menu-btn" class="absolute top-5 right-6 p-2 md:hidden" aria-label="Close menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                <nav class="flex flex-col gap-8 md:gap-8 w-full">
                    <div class="flex flex-col gap-3">
                        <div class="w-full h-[120px] rounded-[24px] overflow-hidden">
                            <img src="images/myself.avif" class="w-full h-full object-cover object-[center_70%] saturate-70 scale-[1.7]"/>
                        </div>
                        <h1 class="text-[18px] font-medium px-[12px] hidden md:block">Guilherme Marques</h1>
    
                    </div>                    
                    <!-- Main Projects -->
                    <div>
                        <p data-menu-item="seller-platform" class="menu-item active text-[24px] md:text-[14px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">AI Routing</p>
                        <p data-menu-item="rep-sales" class="menu-item text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">Rep Sales app</p>
                        <p data-menu-item="inventa-ds" class="menu-item text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">Inventa DS</p>
                    </div>
                    
                    <!-- Side Projects -->
                    <div id="side-projects">
                        <p class="text-[16px] md:text-[12px] px-[12px] py-[8px] font-[500] text-[#808080]">Side projects</p>
                        <p data-menu-item="project-one" class="menu-item text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">Project one</p>
                        <p data-menu-item="project-two" class="menu-item text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">Project two</p>
                    </div>
                    
                    <!-- Contact Links -->
                    <div class="flex flex-col">
                        <p class="text-[16px] md:text-[14px] px-[12px] py-[8px] font-[500] text-[#808080]">Contact</p>
                        <a href="https://github.com/glhrmarques" target="_blank" class="text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">GitHub</a>
                        <a href="https://www.linkedin.com/in/glhrmarques/" target="_blank" class="text-[24px] md:text-[16px] py-[24px] md:py-[8px] px-[12px] hover:bg-[#EEEEEE] rounded-[12px] cursor-pointer transition-colors">Linkedin</a>
                    </div>
                </nav>
            </aside>
            
            <!-- Main Content Area (Scrollable, Full Width) -->
            <article class="flex-1 h-full overflow-y-auto px-6 md:px-10 pt-24 pb-10 md:py-32 hide-scrollbar">
                <div class="max-w-4xl">
                    <div id="content-container" class="transition-all duration-200 ease-out">
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
